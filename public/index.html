<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Node Test</title>
  </head>
  <body>
    <script type="text/javascript">
    function printCoords() {
      if ('geolocation' in navigator) {
        console.log('Geolocation is available');
        navigator.geolocation.getCurrentPosition(position => {
          console.log(position.coords);
          document.querySelector('#lat').innerText = position.coords.latitude;
          document.querySelector('#lon').innerText = position.coords.longitude;
        });
      } else {
        console.log('Geolocation is not available :(');
      }
    }
    </script>
    <h2>Where are you?</h2>
    <p>
      latitude: <span id='lat'></span>&deg;<br>
      longitude: <span id='lon'></span>&deg;
    </p>
    <button type="button" name="print-location" onclick="printCoords()">Get Location</button>
  </body>
</html>
